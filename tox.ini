[tox]
envlist = py36, py37, py38, flake8, black, pydocstyle, pyright

[travis]
python =
    3.8: py38, flake8, black, pydocstyle, pyright
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 magicgui tests

[testenv:black]
basepython = python
skip_install = true
deps = black==19.10b0
commands = black magicgui tests

[testenv:pydocstyle]
basepython = python
deps = pydocstyle>=5.0.2
commands = pydocstyle

[testenv:pyright]
skip_install = true
whitelist_externals =
    npm
commands =
    npm install pyright
    npx pyright

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/dev.txt
    codecov>=1.4.0
    pytest-xvfb ; sys_platform == 'linux'
commands =
    pytest --cov=magicgui --basetemp={envtmpdir}
