[tox]
envlist = py35, py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 magicgui tests

[testenv:black]
basepython = python
skip_install = true
deps = black>=19.3b0
commands = black magicgui tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

