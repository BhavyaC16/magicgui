[tox]
envlist = py36, py37, py38, flake8, black, pydocstyle

[travis]
python =
    3.8: py38, flake8, black, pydocstyle
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 magicgui tests

[testenv:black]
basepython = python
skip_install = true
deps = black>=19.3b0
commands = black magicgui tests

[testenv:docstyle]
basepython = pythond
deps = pydocstyle>=5.0.2
commands = pydocstyle


[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/dev.txt
    pytest-xvfb ; sys_platform == 'linux'
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}
